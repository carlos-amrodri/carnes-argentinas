<div class="container">
    <img class="w-100" src="/assets/img/productos/{{producto.url}}.jpg" alt="Card image cap">
</div>
<div class="container">
    <h1 class="card-title">{{producto.titulo}}</h1>
    <h4 class="card-text">${{producto.precio}} por Kg</h4>
    <div class="row">
        <div class="col-6">
            <mat-form-field class="example-margin">
                <mat-label>Precio total $ </mat-label>
                <input matInput [(ngModel)]="precio"  enabled="false">
            </mat-form-field>
        </div>
        <div class="col-6">
            <mat-form-field class="example-margin">
                <mat-label>Peso Kg</mat-label>
                <input matInput  [(ngModel)]="peso"   enabled="false">
            </mat-form-field>
        </div>
    </div>
    <div class="text-center">
    <mat-slider
        class="example-margin"
        [disabled]="disabled"
        [invert]="invert"
        [max]="max"
        [min]="min"
        [step]="step"
        [thumbLabel]="thumbLabel"
        [displayWith]="formatLabel"
        [tickInterval]="1000"
        [(ngModel)]="value"
        [vertical]="vertical"
        (change)= "cambioPrecio()">
    </mat-slider>
    </div>

    <div class="row">
        <div class="col-6">
            <button class="btn btn-compra btn-outline">COMPRAR</button>
        </div>
        <div class="col-6">
            <button class="btn btn-outline-secondary" mat-dialog-close>CANCELAR</button>
        </div>
    </div>
   
</div>
