<div class="container">
  <!-- //Carrito Vacio -->
    <div *ngIf="productoserivcio.carrito.length == 0" class="my-4">
       <mat-card>
        <h1>Carrito sin Productos!</h1>
       </mat-card>
       <div class="text-center">
        <img src="/assets/img/comprarHome.jpg" class="img-fluid" alt="">
        <div class="mt-3">
          <button mat-raised-button color="accent" routerLink="/carrito">COMPRAR</button>
        </div>
       </div>
  
    </div>

    <div *ngIf="productoserivcio.carrito.length > 0">
        <mat-card class="mt-2">
            <ul class="list-inline">
                <li class="list-inline-item h4">Su Compra</li>
                <li class="list-inline-item p-1"><mat-icon>shopping_cart</mat-icon></li>
              </ul>
            <ul class="list-group">
                <li class="list-group-item h5">Total ${{productoserivcio.getTotal()}}</li>
                <li class="list-group-item h6">Cantidad de productos {{productoserivcio.getCantidad()}}</li>
              </ul>
              <div class="button-row mt-2">
                <button mat-raised-button color="primary" class="m-1" routerLink="/pagar">Finalizar Compra</button>
                <button mat-raised-button color="accent" class="m-1" routerLink="/carrito">Segruir Comprando</button>
              </div>
        </mat-card>
    </div>



   <div *ngIf="productoserivcio.carrito.length > 0">
       <div *ngFor="let prod of productoserivcio.carrito" [ngClass]="">
        <div class="row mt-4 border shadow pt-2 pb-0">
            <div class="col-3 col-md-2">
                <img src="../../assets/img/productos/{{prod.url}}.jpg"  class="imgTumb" alt="">
            </div>
            <div class="col-9 col-md-2">
                <blockquote class="blockquote pb-1">
                    <p class="mb-0">{{prod.titulo}}</p>
                    <footer class="blockquote-footer pb-1">Precio por Kg<cite title="Source Title"> ${{prod.precio}}</cite></footer>
                  </blockquote>
            </div>
    
            <div class="col-7 col-md-4 offset-1 offset-md-3 pb-0"> 
                <p class="mb-0">
                    <mat-form-field appearance="outline">
                      <mat-label id="precio">${{prod.precioCompa}}</mat-label>
                      <input matInput placeholder="Placeholder" [(ngModel)]="prod.cantidad">
                      <span matPrefix>
                        <button mat-icon-button color="accent" (click)="productoserivcio.changeCantidad(prod,2)">
                            <mat-icon>remove_circle_outline</mat-icon>
                        </button>
                      </span>
                      <span matSuffix>
                        <button mat-icon-button color="accent" (click)="productoserivcio.changeCantidad(prod,1)">
                            <mat-icon>add_circle_outline</mat-icon>
                        </button>
                      </span>
                    </mat-form-field>
                  </p>
            </div>
            <div class="col-1 col-md-1 pt-2">
                <button mat-icon-button color="primary" (click)="productoserivcio.removeProductoCarrito(prod)">
                    <mat-icon>delete</mat-icon>
                </button>
            </div>
    
        </div>
       </div>
   </div>



</div>
